<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    lang="pt-BR"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello, JSF!</title>
        <style>
            input, button {
                margin-bottom: .5em;
                display: block;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Hello, JSF!</h1>
        <h:form>
            <h:outputLabel
                for="txtnamefield"
                value="Nome" />
            <h:inputText
                id="txtnamefield"
                value="#{hello.name}" />
            <h:commandButton
                action="boasvindas"
                value="Enviar" />
        </h:form>
    </h:body>
</html>
